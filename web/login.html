<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log in to OrdJoy</title>
    <link rel="stylesheet" href="resources/static/css/design.css">
</head>
<body>
<div class="center">
    <h1>Login in to OrdJoy</h1>
    <form method="post" action="/frontController" enctype="application/x-www-form-urlencoded">
        <input type="hidden" name="frontCommand" value="loginUser">
        <div class="txt_field">
            <input name="userName" type="text" required pattern="^[A-Za-z]{2,}$">
            <span></span>
            <label>Username</label>
        </div>
        <div class="txt_field">
            <input name="password" type="password" required pattern="^\w{2,}$">
            <span></span>
            <label>Password</label>
        </div>
        <input type="submit" value="Login">
        <div class="signup_link">
            Not a member? <a href="register.html">Signup</a>
        </div>
    </form>
</div>
</body>
</html>
