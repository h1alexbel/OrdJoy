<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <link rel="stylesheet" href="resources/static/css/design.css">
</head>
<body>
<div class="center">
    <h1>Join us today</h1>
    <form method="post" action="/frontController" enctype="application/x-www-form-urlencoded">
        <input type="hidden" name="command" value="registerUser">
        <div class="txt_field">
            <input name="email" type="email" required pattern="^[A-Za-z]+\.+\w+@[A-Za-z]{2,}\.(com|org)$">
            <span></span>
            <label>Email</label>
        </div>
        <div class="txt_field">
            <input name="userName" type="text" required>
            <span></span>
            <label>Username</label>
        </div>
        <div class="txt_field">
            <input name="password" type="password" required>
            <span></span>
            <label>Password</label>
        </div>
        <input type="submit" value="Signup">
    </form>
</div>
</body>
</html>
